name: mi_billetera_universitaria
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'  # ✅ CAMBIADO: 3.0.0 -> 3.5.0

dependencies:
  flutter:
    sdk: flutter
  
  # UI y Material Design
  cupertino_icons: ^1.0.6
  
  # Backend y Base de Datos
  supabase_flutter: ^2.10.3
  
  # State Management
  provider: ^6.1.1
  
  # Internacionalización y Formatos
  intl: ^0.19.0
  
  # Selección de Imágenes
  image_picker: ^1.0.7
  
  # Manejo de Archivos
  path_provider: ^2.1.2
  path: ^1.9.0
  
  # Almacenamiento Local
  shared_preferences: ^2.2.3
  
  # Seguridad y Biometría
  local_auth: ^2.3.0
  flutter_secure_storage: ^9.2.4
  
  # HTTP y Networking
  http: ^1.2.0
  
  # Manejo de Permisos
  permission_handler: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.14.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/icon.png"
  adaptive_icon_foreground: "assets/icons/adaptive-icon.png"
  adaptive_icon_background: "#1A237E"
  min_sdk_android: 21