name: Flutter CI/CD

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Permite ejecuci√≥n manual

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.38.3'
        channel: 'stable'
        cache: true
        cache-key: flutter-cache
        cache-path: ${{ github.workspace }}/.flutter-sdk
    
    - name: Verify Flutter installation
      run: |
        flutter --version
        flutter doctor -v
    
    - name: Setup Java for Android
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        cmdline-tools-version: 'latest'
        build-tools-version: '34.0.0'
        platforms-version: '34'
        ndk-version: '25.1.8937393'
        cmake-version: '3.22.1'
    
    - name: Accept Android licenses
      run: |
        yes | sdkmanager --licenses || true
        flutter doctor --android-licenses
    
    - name: Cache Flutter dependencies
      uses: actions/cache@v3
      with:
        path: |
          ${{ github.workspace }}/.pub-cache
          ${{ github.workspace }}/.gradle/caches
        key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock') }}
        restore-keys: |
          ${{ runner.os }}-flutter-
    
    - name: Install dependencies
      run: flutter pub get
    
    - name: Analyze code
      run: flutter analyze
    
    - name: Run tests
      run: flutter test --coverage
    
    - name: Format code
      run: flutter format --set-exit-if-changed .
    
    - name: Generate launcher icons
      run: flutter pub run flutter_launcher_icons:main
    
    - name: Build Android APK
      run: |
        flutter build apk --release --no-tree-shake-icons --split-per-abi
        echo "APK files generated:"
        ls -la build/app/outputs/flutter-apk/
    
    - name: Build Android App Bundle
      run: |
        flutter build appbundle --release --no-tree-shake-icons
    
    - name: Upload APK artifacts
      uses: actions/upload-artifact@v4
      with:
        name: android-apks
        path: build/app/outputs/flutter-apk/
        retention-days: 7
    
    - name: Upload App Bundle artifacts
      uses: actions/upload-artifact@v4
      with:
        name: android-appbundle
        path: build/app/outputs/bundle/release/
        retention-days: 7

  quality-check:
    runs-on: ubuntu-latest
    needs: test-and-build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.38.3'
    
    - name: Install dependencies
      run: flutter pub get
    
    - name: Check package health
      run: |
        flutter pub outdated
        flutter pub deps
    
    - name: Check for null safety
      run: dart migrate --apply-changes
    
    - name: Size analysis
      run: |
        flutter build apk --analyze-size
        flutter build appbundle --analyze-size