name: Code Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'  # Corre cada domingo a medianoche

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        
    - name: Install dependencies
      run: flutter pub get
      
    - name: Analyze Dart code
      run: flutter analyze
      
    - name: Check formatting
      run: flutter format --set-exit-if-changed .
      
    - name: Run dart analyze
      run: dart analyze
      
    - name: Check for unused dependencies
      run: |
        flutter pub deps --json | jq '.packages | map(select(.kind == "direct" and .name != "flutter")) | map(.name) | .[]' | sort > direct_deps.txt
        find lib -name "*.dart" -type f -exec grep -h "import\|export" {} \; | grep -o "package:[^/]*" | cut -d: -f2 | sort | uniq > used_packages.txt
        echo "Direct dependencies not used:"
        comm -23 direct_deps.txt used_packages.txt || true